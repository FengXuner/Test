//package core.io.protocol;

//请求数据
message DceDreamLand_Data
{
}

//掷骰前进
message DceDreamLand_Advance
{
	optional int32 designpos				= 1;	//指定骰子数目(0为不指定)
}

//当前事件选择
message DceDreamLand_EventChoose
{
	optional int32 option					= 1;	//选项
	optional int32 param1					= 2;	//参数1
}

//扫荡
message DceDreamLand_Sweep
{
	optional int32 sweepnum					= 1;	//扫荡次数
}
